{% extends 'base.html' %}

{% block title %}New User Form{% endblock %}

{% block content %}
<h1>Create a user</h1>
<form action="/users/new" method="POST">
        <label for="first-name">First Name
            <input type="text" name="first-name" placeholder="Enter a first name">
        </label>
        <label for="last-name">Last Name
            <input type="text" name="last-name" placeholder="Enter a last name">
        </label>
        <label for="image-url">Image URL
            <input type="text" name="image-url" placeholder="Provide an image of this user">
        </label>
    <button type="submit">Add</button>
</form>
{% endblock %}
