{% extends 'base.html' %}

{% block title %}Post #{{post.id}}{% endblock %}

{% block content %}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p><i>By <a href='/users/{{user.id}}'>{{user.full_name}}</a>on {{post.created_at.strftime('%a %m %d %Y, %I:%M %p')}}</i></p>
<p class="small"><b>Tags:</b>
    {% for tag in post.tags %}
    <span class="badge text-bg-primary">{{tag.name}}</span>
    {% endfor %}
</p>
<form>
    <a class="btn" href="/users/{{user.id}}">Cancel</a>
    <button formaction="/posts/{{post.id}}/edit" formmethod="GET" class="btn btn-primary">Edit</button>
    <button formaction="/posts/{{post.id}}/delete" formmethod="POST" class="btn btn-danger">Delete</button>
</form>
{% endblock %}
