{% extends 'base.html' %}

{% block title %}User Detail Page{% endblock %}

{% block content %}
<img src="{{user.image_url}}" alt="{{user.full_name}}">
<h1>{{user.full_name}}</h1>
<form action="/users/{{user.id}}/edit">
    <button>Edit</button>
</form>
<form action="/users/{{user.id}}/delete" method="POST">
    <button>Delete</button>
</form>
{% endblock %}
