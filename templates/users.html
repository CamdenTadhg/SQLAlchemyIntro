{% extends 'base.html' %}

{% block title %}Users List{% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li><a href='/{{user.id}}'>{{user.first_name}}{{user.last_name}}</a></li>
    {% endfor %}
</ul>
<button action='/new-user' class="btn btn-inverse" type="submit">Add user</button>
{% endblock %}
