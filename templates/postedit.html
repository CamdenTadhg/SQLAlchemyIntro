{% extends 'base.html' %}

{% block title %}Edit Post Form{% endblock %}

{% block content %}
<h1>Edit a post</h1>
<form action="/posts/{{post.id}}/edit" method="POST">
        <label for="title">Title
            <input type="text" name="title" value="{{post.title}}">
        </label>
        <label for="content">Content
            <textarea name="content" rows="4" cols="50">{{post.content}}</textarea>
        </label>
        {% for tag in tags %}
        {% if tag in post.tags %}
        <label for="{{tag}}">
            <input name="{{tag}}" type="checkbox" checked>{{tag}}
        </label>
        {% else %}
        <label for="{{tag}}">
            <input name="{{tag}}" type="checkbox">{{tag}}
        </label>
        {% endif %}
        {% endfor %}
    <a class="btn btn-outline-primary" href="/posts/{{post.id}}">Cancel</a>
    <button class="btn btn-success" type="submit">Edit</button>
</form>
{% endblock %}
