{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
{% for post in posts %}
<h2><a href='/posts/{{post.id}}'>{{post.title}}</a></h2>
<p>{{post.content}}</p>
<p class="small">By <a href='users/{{post.user.id}}'>{{post.user.full_name}}</a> on {{post.nice_date}}</p>
{% endfor %}
{% endblock %}
