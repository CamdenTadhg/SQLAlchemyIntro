{% extends 'base.html' %}

{% block title %}Blogly Recent Posts{% endblock %}

{% block content %}
<h1>Blogly Recent Posts</h1>
{% for post in posts %}
<h2><a href='/posts/{{post.id}}'>{{post.title}}</a></h2>
<p>{{post.content}}</p>
<p class="small">By <a href='users/{{post.user.id}}'>{{post.user.full_name}}</a> on {{post.created_at.strftime('%a %m %d %Y, %I:%M %p')}}</p>
{% endfor %}
{% endblock %}
